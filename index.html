<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coaching Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="bg-gradient-to-r from-[#2b0bff] via-[#7731d3] to-[#e3dbed] text-white font-sans min-h-screen flex flex-col justify-between rounded-3xl overflow-hidden"
  >
    <!-- Hero Section -->
    <section
      class="flex flex-col lg:flex-row items-center justify-between px-8 lg:px-20 py-10 min-h-[90vh]"
    >
      <!-- Left Content -->
      <div class="flex-1 space-y-6 text-center lg:text-left">
        <p class="uppercase tracking-widest text-xs text-gray-300">
          Successful coaches are visionaries
        </p>

        <h1 class="text-4xl lg:text-6xl font-extrabold leading-tight">
          Good <span class="text-[#00b4ff]">coaching</span> is<br />
          good teaching &<br />
          nothing else.
        </h1>

        <div class="flex flex-wrap gap-4 justify-center lg:justify-start pt-4">
          <button
            class="bg-white text-[#2b0bff] font-semibold px-6 py-3 rounded-lg hover:bg-gray-100 transition-all"
          >
            View Courses
          </button>
          <button
            class="border border-white text-white px-6 py-3 rounded-lg hover:bg-white hover:text-[#2b0bff] transition-all"
          >
            Get Free Consultation
          </button>
        </div>

        <!-- Search Bar -->
        <div
          class="bg-white flex items-center justify-between rounded-full overflow-hidden mt-6 w-full max-w-md mx-auto lg:mx-0"
        >
          <input
            type="text"
            placeholder="What do you want to learn today?"
            class="flex-1 px-4 py-3 text-gray-700 outline-none"
          />
          <button
            class="bg-[#4f3eff] text-white px-5 py-3 font-semibold hover:bg-[#372aff] transition-all"
          >
            Search
          </button>
        </div>
      </div>

      <!-- Right Section -->
      <div class="relative flex-1 flex justify-center mt-10 lg:mt-0">
        <img
          src="assets/coach2.png"
          alt="Coach"
          class="w-[300px] md:w-[380px] lg:w-[55vw] object-contain bottom-[-20px]"
        />

        <!-- Testimonial Text -->
        <div
          class="absolute left-[-5px] bottom-[35vh]  border-l-2 p-4 text-left max-w-[250px] text-white"
        >
          <p class="font-semibold text-sm">Shyam</p>
          <p class="text-xs text-gray-200 leading-relaxed mt-1">
            In a coaching role, you ask the questions and rely more on your
            staff, who become the experts, to provide the information.
          </p>
          <p class="text-[#00b4ff] text-xs font-semibold mt-2">4.9</p>
        </div>
      </div>
    </section>

    <!-- Footer Section -->
    <footer
      class="bg-gradient-to-r from-[#2b0bff] via-[#5b00d4] to-[#6f00ff] rounded-b-3xl py-6 px-10 flex justify-around items-center border-t border-white h[150px]"
    >
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg"
        alt="Spotify"
        class="h-6 brightness-200 opacity-90 hover:opacity-100 transition"
      />
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Amazon_icon.svg"
        alt="Amazon"
        class="h-6 brightness-200 opacity-90 hover:opacity-100 transition"
      />
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg"
        alt="Spotify"
        class="h-6 brightness-200 opacity-90 hover:opacity-100 transition"
      />
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/0/08/Cisco_logo_blue_2016.svg"
        alt="Cisco"
        class="h-6 brightness-200 opacity-90 hover:opacity-100 transition"
      />
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Amazon_icon.svg"
        alt="Logitech"
        class="h-6 brightness-200 opacity-90 hover:opacity-100 transition"
      />
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/0/08/Cisco_logo_blue_2016.svg"
        alt="Amazon"
        class="h-6 brightness-200 opacity-90 hover:opacity-100 transition"
      />
    </footer>
  </body>
</html>
